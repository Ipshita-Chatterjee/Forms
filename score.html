<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Score Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <form class="input-frame-2" id="scoreForm" method="POST" action="submit_score.php">
      <h1>Student Score Form</h1>

      <div class="form-group">
        <label for="DSA">DSA Marks:</label>
        <input type="number" id="DSA" />
      </div>

      <div class="form-group">
        <label for="Java">Java Marks:</label>
        <input type="number" id="Java" />
      </div>

      <div class="form-group">
        <label for="Python">Python Marks:</label>
        <input type="number" id="Python" />
      </div>

      <div class="form-group">
        <label for="Cloud_Computing">Cloud Computing Marks:</label>
        <input type="number" id="Cloud_Computing" />
      </div>

      <div class="form-group">
        <label for="Cybersecurity">Cybersecurity Marks:</label>
        <input type="number" id="Cybersecurity" />
      </div>

      <div class="form-group">
        <label for="Web_Dev">Web Dev Marks:</label>
        <input type="number" id="Web_Dev" />
      </div>

      <button type="button" id="submit">Submit</button>
      <button type="reset" id="clearBtn">Clear</button>
    </form>
  </div>

  <div class="output-frame" id="student-details"></div>

  <script src="formjs.js" defer></script>

</body>
</html>
